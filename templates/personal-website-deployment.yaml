apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-website
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
        - name: personal-website
          image: {{ .Values.personal-website.image.repository }}:{{ .Values.personal-website.image.tag }}
          ports:
            - containerPort: 8080